<div class="skills">
   <h3>{{listHeading}}</h3>
   <!-- <ol style="color:black" type="A"> -->
      <ol [style.color]="alternateColor" [type]="bulletType">
      <li *ngFor="let skill of skills">{{skill}}</li>
   </ol>
   <hr>
   <h3>Copy of Skill List</h3>
   <ol [class.ol-style]="changeColor">
      <li (click)="changeColor = !changeColor" *ngFor="let skill of skills" >{{skill}}</li>
   </ol>
   <hr>
   <p [class.p-style]="!changeColor" (mouseover)="changeColor = !changeColor">Here is some practice text...</p>

   <ol style="color: blue" reversed>
      <!-- <ol style="color: blue" {{changeOrder}}> -->
   <li *ngFor="let skill of skills">{{skill}}</li>
      </ol>
</div>
