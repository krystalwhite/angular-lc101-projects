   <button [class.copper]="!inactive" [disabled]="inactive" (click)="inactive = true">Copper</button> <br>
   <button (click)="inactive = !inactive">Activate/Deactivate Buttons</button> <br> <br>


   <button [class.gold]="!inactiveGold" [disabled]="inactiveGold" (click)="inactiveGold = true">Gold</button> <br>

   <button [class.copper]="!inactiveCopper" [disabled]="inactiveCopper" (click)="inactiveCopper = true">Copper</button> <br>
